<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body> 
   
    <div class="container">
        <div class="accordion">
            <h1>CSS Bayan</h1>
            <div class="line"></div>

            
            <div class="accordion-item">
                <input class="meme-input" type="radio" name="meme" id="meme_1"checked>
                <label for="meme_1">
                    <div class="meme-title">Me on Stage 0
                        <img class="close" src="images/close.svg" alt="close">
                    </div> 
        
                    <div class="meme-content">
                        <img class="meme-pic" src="images/white_puppy.png" alt="white puppy">
                    </div>  
                </label>
            </div>
            <div class="line"></div>

            <div class="accordion-item">
                <input class="meme-input" type="radio" name="meme" id="meme_2">
                <label for="meme_2">
                    <div class="meme-title">Me on Stage 1
                        <img class="close" src="images/close.svg" alt="close">
                    </div>
                    <div class="meme-content">
                        <img class="meme-pic" src="images/fridge_cat.jpg" alt="fridge cat">
                    </div>  
                </label>
            </div>
            <div class="line"></div>

            <div class="accordion-item">
                <input class="meme-input" type="radio" name="meme" id="meme_3">
                <label for="meme_3">
                    <div class="meme-title">When they don't allow to use JS in this task
                        <img class="close" src="images/close.svg" alt="close">
                    </div>
                <div class="meme-content">
                    <img class="meme-pic" src="images/cat_sreaming.jpg" alt="cat sreaming">
                </div>  
                </label>
            </div>
            <div class="line"></div>

            <div class="accordion-item">
                <input class="meme-input" type="radio" name="meme" id="meme_4">
                <label for="meme_4">
                    <div class="meme-title">Error: Temporary Github Error. <br> Cannot get commits. Please try in 10 mins.
                        <img class="close" src="images/close.svg" alt="close"></div>
                <div class="meme-content">
                    <img class="meme-pic" src="images/cat_in_glasses.png" alt="cat sreaming">
                </div>
                </label>  
            </div>
            <div class="line"></div>

            <div class="accordion-item">
                <input class="meme-input" type="radio" name="meme" id="meme_5">
                <label for="meme_5">
                    <div class="meme-title">Waiting for certificate
                        <img class="close" src="images/close.svg" alt="close">
                    </div>
                <div class="meme-content">
                    <img class="meme-pic" src="images/hedgehog.jpg" alt="hendgehog">
                </div>
              </label>  
            </div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
